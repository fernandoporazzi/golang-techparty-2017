<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golang - TechParty 2017</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data" id="new-movie-form">
        <input type="text" name="name" placeholder="name">
        <input type="year" name="year" placeholder="year">
        <input type="file" name="cover">

        <input type="checkbox" name="category" value="drama">drama
        <input type="checkbox" name="category" value="thriller">thriller
        <input type="checkbox" name="category" value="novel">novel
        <input type="checkbox" name="category" value="comic">comic

        <textarea name="synopsis"></textarea>

        <input type="submit">
    </form>

    <script>var data = {{ . }}</script>

    <script>
        var form = document.getElementById('new-movie-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(this);

            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/movie', true);
            xhr.onload = function(e) {
                console.log(xhr.status);
            };

            console.log(formData);

            xhr.send(formData);
        }, false);
    </script>
</body>
</html>
